<!-- Reviews & Previews Section -->
<section class="mb-12">
  <!-- Header -->
  <div class="flex items-center space-x-4 mb-4">
    <h2 class="text-2xl font-display font-bold text-white">
      Reviews & Previews
    </h2>
    <a
      href="/reviews"
      class="text-[10px] font-bold text-tg-primary hover:text-white uppercase tracking-wider transition-colors"
    >
      See More <span class="ml-1">&rarr;</span>
    </a>
  </div>

  <!-- 5-Column Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
    {{ $reviews := where .Site.RegularPages "Section" "reviews" | first 5 }}
    {{ range $reviews }}
    <article class="group flex flex-col h-full bg-[#1a1a1a] rounded-lg overflow-hidden">
      <!-- Image -->
      <div class="relative aspect-[16/10] overflow-hidden">
        <img
          src="{{ .Params.image }}"
          alt="{{ .Title }}"
          class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
        />
        <!-- Overlay Gradient for text readability if needed, though design has text below -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
      </div>

      <!-- Content -->
      <div class="p-4 flex flex-col flex-grow relative">
         <!-- Date -->
         <div class="text-[11px] text-gray-400 font-bold mb-1">
            {{ .Date.Format "Jan 2, 2006" }}
        </div>

        <!-- Title -->
        <h3 class="font-display font-bold text-[15px] leading-tight text-white mb-2 line-clamp-3 group-hover:text-tg-primary transition-colors">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>

        <!-- Footer: Author + Icon -->
        <div class="mt-auto flex items-center justify-between pt-2">
            <span class="text-[11px] text-gray-400 font-bold">By Admin</span>
            
            <!-- Comment Icon -->
            <div class="flex items-center text-gray-400 group-hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                </svg>
            </div>
        </div>
      </div>
    </article>
    {{ end }}
  </div>
</section>
