  <!-- 3 Cards Below Banner -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {{ range .cards }}
    <article
      class="relative group overflow-hidden rounded-lg   h-64 bg-gray-800"
    >
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent z-10"
      ></div>
      <img
        src="{{ .Params.image }}"
        alt="{{ .Title }}"
        class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
      />

      <div class="absolute bottom-0 left-0 p-4 z-20 w-full bg-gradient-to-t from-black/90 to-transparent">
        <h3
          class="text-base md:text-lg font-display font-bold leading-snug text-white group-hover:text-tg-primary transition-colors line-clamp-2"
        >
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
      </div>
    </article>
    {{ end }}
  </div>
