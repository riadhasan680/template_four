        <button
          id="sidebar-toggle-btn"
          class="text-white hover:text-tg-primary transition-colors"
          aria-label="Toggle sidebar"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"

  const sidebarOverlay = document.getElementById("sidebar-overlay");
  const sidebarCloseBtn = document.getElementById("sidebar-close-btn");
  const sidebarSignin = document.getElementById("sidebar-signin");

  function openSidebar() {
    sidebar.classList.remove("-translate-x-full");
    sidebarOverlay.classList.remove("invisible", "opacity-0");
    sidebarOverlay.classList.add("visible", "opacity-100");
    document.body.style.overflow = "hidden";
  }

  function closeSidebar() {
    sidebar.classList.add("-translate-x-full");
    sidebarOverlay.classList.add("invisible", "opacity-0");
    sidebarOverlay.classList.remove("visible", "opacity-100");
    document.body.style.overflow = "auto";
  }

  if (sidebarToggleBtn) {
    sidebarToggleBtn.addEventListener("click", openSidebar);
  }

  if (sidebarCloseBtn) {
    sidebarCloseBtn.addEventListener("click", closeSidebar);
  }

  if (sidebarOverlay) {
    sidebarOverlay.addEventListener("click", closeSidebar);
  }

  // Close sidebar on Escape key
  document.addEventListener("keydown", (e) => {
    if (
      e.key === "Escape" &&
      !sidebar.classList.contains("-translate-x-full")
    ) {
      closeSidebar();
    }
  });

  // Modal functionality
  const signInBtn = document.getElementById("sign-in-btn");
  const modal = document.getElementById("sign-in-modal");
  const closeModal = document.getElementById("close-modal");
  const modalBackdrop = document.getElementById("modal-backdrop");

  function openModal() {
    modal.classList.remove("hidden");
    document.body.style.overflow = "hidden";
    closeSidebar(); // Close sidebar if open
  }

  function closeModalFunc() {
    modal.classList.add("hidden");
    document.body.style.overflow = "auto";
  }

  if (signInBtn) {
    signInBtn.addEventListener("click", openModal);
  }

  if (sidebarSignin) {
    sidebarSignin.addEventListener("click", (e) => {
      e.preventDefault();
      openModal();
    });
  }

  if (closeModal) {
    closeModal.addEventListener("click", closeModalFunc);
  }

  if (modalBackdrop) {
    modalBackdrop.addEventListener("click", closeModalFunc);
  }

  // Close modal on Escape key
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && !modal.classList.contains("hidden")) {
      closeModalFunc();
    }
  });
</script>
